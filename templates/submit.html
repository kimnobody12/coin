
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제출 완료</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
        }
        .message-box {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>제출이 완료되었습니다!</h1>
        <p>곧 상담원이 연락드리겠습니다.</p>
    </div>
</body>
</html>
