
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신청서</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>📋 유료차트 무료받기</h2>
        <form action="/submit" method="post" onsubmit="showLoading()">
            <label for="name">이름</label>
            <input type="text" name="name" placeholder="예: 홍길동" required>

            <label for="phone">전화번호</label>
            <input type="text" name="phone" placeholder="예: 010-1234-5678" required>

            <label class="checkbox">
                <input type="checkbox" required> 개인정보 수집 및 이용에 동의합니다.
            </label>

            <div class="secure-banner">🛡️ 개인정보는 안전하게 암호화됩니다</div>

            <button type="submit">제출하기</button>
        </form>
        <div id="loading" class="loading">제출 중입니다...</div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            alert("제출이 완료되었습니다!");
        }
    </script>
</body>
</html>
